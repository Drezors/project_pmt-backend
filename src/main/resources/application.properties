spring.application.name=project-management-backend

#comment 3 next line to test deployment
spring.datasource.url=jdbc:mysql://mysql:3306/tpm_database?autoReconnectForPools=true
spring.datasource.username=admin
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.security.user.name=admin
spring.security.user.password=adminpassword



logging.level.org.springframework.core.env=DEBUG
spring.security.filter.dispatcher-type=error

# CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

